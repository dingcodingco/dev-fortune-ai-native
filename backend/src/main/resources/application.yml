spring:
  application:
    name: dev-fortune-backend

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/devfortune}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# Anthropic Claude API Configuration
anthropic:
  api:
    key: ${ANTHROPIC_API_KEY:your_api_key_here}
    model: ${ANTHROPIC_MODEL:claude-3-5-haiku-20241022}
    max-tokens: ${ANTHROPIC_MAX_TOKENS:4096}
    temperature: ${ANTHROPIC_TEMPERATURE:0.7}

# CORS Configuration
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

logging:
  level:
    com.devfortune.backend: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
