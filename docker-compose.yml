version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: devfortune-postgres
    environment:
      POSTGRES_DB: devfortune_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - devfortune-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devfortune-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/devfortune_dev
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev
      PORT: 8080
    ports:
      - "8080:8080"
    # volumes:
    #   - ./backend:/app  # Disabled: overwrites built JAR file
    #   - backend_gradle_cache:/root/.gradle
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - devfortune-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: devfortune-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - devfortune-network
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  backend_gradle_cache:

networks:
  devfortune-network:
    driver: bridge
